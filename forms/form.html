<!DOCTYPE html>
<html>
<head>
<title>kontaktsidan</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="form.css" rel="stylesheet">
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
 <script src="form1.js"></script>
</head>

  <body>
  <form id="form-contact" class="styled" action="" method="">
		    <fieldset>
			  <legend>Anmäl ditt barn till "prova på" varje Tisdag</legend>
			  <ol>
			    <li class="form-row">
			      	  <label>Förälderns namn:</label>
				          <input id="input-name" type="text" class="text-input required fname default" name="fname" value="" title="ex.Stina" />
					</li>
		
					 <li class="form-row">
			      	  <label>Barnets namn:</label>
				          <input id="input-name" type="text" class="text-input required kname default" name="kname" value="" title="ex.Alex" />
				  </li>
				
				<li class="form-row">
				
				  <label>Email:</label>
				  <input id="input-email" type="text" class="text-input required email default" name="email" value="" title="ex.stina@hotmail.com" />
			
				
				
				</li>
				<li class="form-row">
				  <label>Mobil nummer:</label>
				  <input id="input-phone" type="text" class="text-input" name="phone" value="" title="0701234567" />
				</li>
				<li class="form-row">
				  <label>Meddelande:</label>
				  <textarea id="input-message" class="text-area" name="message" cols="40" rows="8"></textarea>
				</li>
				<li class="button-row text-right">
				  <input class="btn-submit" type="submit" value="submit" name="submit" />
				</li>
			  </ol>
			</fieldset>
		  </form>
  </body>
</html>
</body>
</html>
