            <div id="content">
                <h1 class="gamesHeader">Anmälan för att stå i korvkiosk</h1>
                <form id="form" method=" " action="">
                    <div class="inputMindre">
                        <span>Email:</span>
                        <input id="emailBox" type="email" placeholder="Email" />
                        <span id="invalid_email">Email är ej godkänd</span>
                    </div>
                    <div class="inputMindre">
                        <span>Förnamn:</span>
                        <input id="firstNameBox" type="text" class="required" placeholder="Namn" />
                        <span id="invalid_name">Namn är ej godkänd</span>
                    </div>
                    <div class="inputMindre">
                        <span>Telefon nr:</span>
                        <input id="phoneNumberBox" type="text" class="required" placeholder="Telefon" />
                        <span id="invalid_phone">Telefon är ej godkänd</span>
                    </div>
                    <div class="inputMindre">
                        <span id="spannet">Datum?:</span>
                        <textarea id="textBox" class="placement" type="text" class="required" maxlength="150" placeholder="Text"></textarea>
                        <span id="invalid_text">text är ej godkänd</span>
                    </div>
                    <button id="continuebutton" type="submit" value="Submit">Fortsätt</button>
                    <span id="Valid">Ditt formulär har skickats!</span>
                </form>
            </div>
            <div id="error">
            </div>
        </div>
