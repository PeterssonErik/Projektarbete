<!DOCTYPE html>
<html>

<head>
	<title>kontaktsidan</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="../forms/val.js"></script>
</head>

<body>
	<form action="" method="post" id="contactform">
		<table class="contact-table">
			<tr>
				<td>
					<label for="name">Name :</label>
				</td>
				<td class="name">
					<input name="name" id="name" type="text" placeholder="Please enter your name" class="contact-input"><span class="form_error">Please enter your name</span></td>
			</tr>
			<tr>
				<td>
					<label for="email">Email :</label>
				</td>
				<td class="email">
					<input name="email" id="email" type="text" placeholder="Please enter your email" class="contact-input"><span class="form_error">Please enter your email</span>
					<span class="form_error" id="invalid_email">This email is not valid</span></td>
			</tr>
			<tr>
				<td>
					<label for="phone">Phone :</label>
				</td>
				<td class="phone">
					<input name="phone" id="phone" type="text" placeholder="Please enter your phone" class="contact-input"><span class="form_error">Please enter your phone</span></td>
			</tr>
			<tr>
				<td>
					<label for="message">Message :</label>
				</td>
				<td class="message">
					<textarea name="message" id="message" class="contact-input"></textarea><span class="form_error">Please enter your message</span></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" class="contactform-buttons" id="submit" value="Send" />
					<input type="reset" class="contactform-buttons" id="" value="Clear" />
				</td>
			</tr>
		</table>
	</form>
	<div id="success" style="color:red;"></div>
</body>
